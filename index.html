<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Star Wars Planets</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/b27c44bf74.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <button class="modalButton" type="button">
        <i class="fa-solid fa-magnifying-glass modalIcon"></i>
        Discover your planet here!
      </button>

      <div class="modalBackground"></div>

      <aside class="modal">
        <button class="modalCloseButton" type="button">X</button>

        <h2 class="modalTitle">Find out the planet that best suits you</h2>

        <form class="form" novalidate>
          <div class="question">
            <label for="name">Your name:</label>
            <input
              class="inputValidate inputBar"
              type="text"
              name="name"
              id="name"
              placeholder="The Chosen One"
              required
            />

            <div class="errorMessage" data-name="name">
              To type your name, you forgot, hrrmmm.
            </div>
          </div>

          <div class="question">
            <label for="sign">Your Zodiac Sign:</label>
            <select
              class="inputValidate inputBar"
              name="sign"
              id="sign"
              required
            >
              <option class="inputOption" disabled selected value="">
                Select your Sign
              </option>
              <option class="inputOption" value="aries">Aries</option>
              <option class="inputOption" value="taurus">Taurus</option>
              <option class="inputOption" value="gemini">Gemini</option>
              <option class="inputOption" value="cancer">Cancer</option>
              <option class="inputOption" value="leo">Leo</option>
              <option class="inputOption" value="virgo">Virgo</option>
              <option class="inputOption" value="libra">Libra</option>
              <option class="inputOption" value="scorpio">Scorpio</option>
              <option class="inputOption" value="sagittarius">
                Sagittarius
              </option>
              <option class="inputOption" value="capricorn">Capricorn</option>
              <option class="inputOption" value="aquarius">Aquarius</option>
              <option class="inputOption" value="pisces">Pisces</option>
            </select>

            <div class="errorMessage" data-name="sign">
              Even droids have a Sign, right?
            </div>
          </div>

          <div class="question">
            <label for="light">Choose your path:</label>
            <div class="inputRadiosContainer">
              <div class="inputRadioWrapper">
                <input
                  class="inputValidate inputRadioLight"
                  type="radio"
                  name="path"
                  id="light"
                  value="light"
                  required
                />
                <label for="light">Light Side</label>
              </div>

              <div class="inputRadioWrapper">
                <input
                  class="inputValidate inputRadioDark"
                  type="radio"
                  name="path"
                  id="dark"
                  value="dark"
                  required
                />
                <label for="dark">Dark Side</label>
              </div>
            </div>

            <div class="errorMessage" data-name="path">
              Doubt leads to Fear, Fear leads to Anger...you got it.
            </div>
          </div>

          <div class="question">
            <label for="preference">What do you prefer?</label>
            <select
              class="inputValidate inputBar keyQuestion"
              name="preference"
              id="preference"
              required
            >
              <option class="inputOption" disabled selected value="">
                Choose wisely!
              </option>
              <option class="inputOption" value="0">Jabba</option>
              <option class="inputOption" value="1">Winter is coming</option>
              <option class="inputOption" value="2">Jar Jar Binks</option>
              <option class="inputOption" value="3">
                Tokyo / NY but BIGGER
              </option>
              <option class="inputOption" value="4">Staying hidrated</option>
              <option class="inputOption" value="5">Big insects</option>
              <option class="inputOption" value="6">The floor is lava</option>
              <option class="inputOption" value="7">
                Welcome To The Jungle
              </option>
              <option class="inputOption" value="8">Shrek</option>
              <option class="inputOption" value="9">Literally Hell</option>
            </select>

            <div class="errorMessage" data-name="preference">
              Do...or do not. There is no try.
            </div>
          </div>

          <input class="submitButton" type="submit" value="Show me!" />
        </form>
      </aside>

      <dialog class="notificationBar">
        <form method="dialog">
          <button class="closeResultButton">X</button>
        </form>
        <div class="formResult"></div>
      </dialog>

      <button class="arrow previousButton" type="button">
        <img
          class="arrowIcon"
          src="./assets/xwing-icon.png"
          alt="Previous Slider"
          draggable="false"
        />
      </button>
      <button class="arrow nextButton" type="button">
        <img
          class="arrowIcon"
          src="./assets/xwing-icon.png"
          alt="Next Slider"
          draggable="false"
        />
      </button>

      <nav class="sliderNav"></nav>

      <article class="sliderWrapper"></article>

      <footer class="apiCredits">
        <p>
          All this data is dynamically provided by API Integration from:
          <!-- <a href="https://swapi.dev/api">https://swapi.dev/api</a> -->
          <a href="https://swapi.info/api/">https://swapi.info/api/</a>
        </p>
      </footer>
    </main>

    <script type="module" src="./script.js"></script>
  </body>
</html>
