<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Star Wars Planets</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/b27c44bf74.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <nav>
        <button class="modalButton" type="button">
          <i class="fa-solid fa-magnifying-glass modalIcon"></i>Find your planet
          here!
        </button>
      </nav>

      <div class="modalBackground"></div>

      <aside class="modal">
        <button class="modalCloseButton" type="button">X</button>

        <h2 class="modal-title">Find out the planet that best suits you</h2>

        <form class="form" novalidate>
          <div>
            <label for="name">Your name:</label>
            <input
              class="inputValidate"
              type="text"
              name="name"
              id="name"
              placeholder="The Chosen One"
              required
            />

            <div class="errorMessage">
              To type your name, you forgot, hrrmmm.
            </div>
          </div>

          <div>
            <label for="sign">Your Zodiac Sign:</label>
            <select class="inputValidate" name="sign" id="sign" required>
              <option disabled selected value="">Select your Sign</option>
              <option value="aries">Aries</option>
              <option value="taurus">Taurus</option>
              <option value="gemini">Gemini</option>
              <option value="cancer">Cancer</option>
              <option value="leo">Leo</option>
              <option value="virgo">Virgo</option>
              <option value="libra">Libra</option>
              <option value="scorpio">Scorpio</option>
              <option value="sagittarius">Sagittarius</option>
              <option value="capricorn">Capricorn</option>
              <option value="aquarius">Aquarius</option>
              <option value="pisces">Pisces</option>
            </select>

            <div class="errorMessage">Even droids have a Sign, right?</div>
          </div>

          <div>
            <label for="light">Choose your path:</label>
            <div class="inputRadioWrapper">
              <div>
                <input
                  class="inputValidate"
                  type="radio"
                  name="path"
                  id="light"
                />
                <label for="light">Light Side</label>
              </div>
              <div>
                <input
                  class="inputValidate"
                  type="radio"
                  name="path"
                  id="dark"
                />
                <label for="dark">Dark Side</label>
              </div>
            </div>

            <div class="errorMessage">
              Doubt leads to Fear, Fear leads to Anger...you got it.
            </div>
          </div>

          <div>
            <label for="preference">What do you prefer?</label>
            <select
              class="inputValidate keyQuestion"
              name="preference"
              id="preference"
              required
            >
              <option disabled selected value="">Choose wisely!</option>
              <option value="0">Jabba</option>
              <option value="1">Winter is coming</option>
              <option value="2">Jar Jar Binks</option>
              <option value="3">Tokyo / NY but BIGGER</option>
              <option value="4">Staying hidrated</option>
              <option value="5">Big insects</option>
              <option value="6">The floor is lava</option>
              <option value="7">Welcome To The Jungle</option>
              <option value="8">Shrek</option>
              <option value="9">Literally Hell</option>
            </select>

            <div class="errorMessage">Do...or do not. There is no try.</div>
          </div>

          <input class="submitButton" type="submit" value="Show me!" />
        </form>
      </aside>

      <button class="arrow previous-button" type="button">
        <img
          class="arrow-icon"
          src="./assets/xwing-icon.png"
          alt="Previous Slider"
          draggable="false"
        />
      </button>
      <button class="arrow next-button" type="button">
        <img
          class="arrow-icon"
          src="./assets/xwing-icon.png"
          alt="Next Slider"
          draggable="false"
        />
      </button>

      <div class="slider-nav"></div>

      <div class="slider-wrapper"></div>

      <footer class="api-credits">
        <p>
          All this data is dynamically provided by API Integration from:
          <a href="https://swapi.dev/api">https://swapi.dev/api</a>
        </p>
      </footer>
    </main>

    <script type="module" src="./script.js"></script>
  </body>
</html>
